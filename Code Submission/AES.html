  <section id="services">
    <label class="label3">Plaintext:</label>
    <br>
    <textarea id='text' type='text'></textarea> <!-- plaintext input  -->
    <br>
    <label class="label3">Password:</label>
    <br>
    <textarea id='pass' type='text' value='cool'></textarea> <!-- Password Input  -->
    <div class="Center">
      <br>
      <br>
      <button class="button2" onclick="encrypt()">Encrypt</button> <!-- Encrypt button on click calls encrypt function found below  -->
    </div>
    <label class="label3" id="result"> Result:</label> <!-- Result label: Where result is displayed  -->
    <br>

    <div class="Center">
      <button class="button2" onclick="decrypt()">Decrypt</button><!-- Decrypt button on click calls decrypt function found below  -->
    </div>
    <label class="label3" id="decrypted"> Result:</label><!-- Result label: Where result is displayed  -->
    <br>


    <div class="Center">
      <button type="button" onclick="reset()" class="button2">Reset</button>

    <script>
      function reset() {
        location.reload();
      }
    </script>

  <script>
    //AES 256 implmented using CryptoJS
    //https://cryptojs.gitbook.io/docs/

    function encrypt() {
      var encrypted = CryptoJS.AES.encrypt(document.getElementById("text").value, document.getElementById("pass").value); //encrypts using the value of the plaintext and the password
      document.getElementById("result").innerHTML = encrypted; //sets value of label to the encrypted string
    }

    function decrypt() {
      var decrypted = CryptoJS.AES.decrypt(document.getElementById("result").innerHTML, document.getElementById("pass").value).toString(CryptoJS.enc.Utf8); //Decrypts using the value of the result and the password
      document.getElementById("decrypted").innerHTML = decrypted; //sets value of label to the Decrypted string
    }
  </script>
