    <script>
      // Use MorseCode.JS Libray to encode and Decode MorseCode. Libary essentailly does a lookup of the letters then converts them to Morse.
      //https://github.com/Syncthetic/MorseCode

      function Encode(f) {
        morseEncode = Object.create(MorseCode); //Create the object
        message = morseEncode.encode(f); //encode the message
        return message; //return the message
      }

      function Decode(f) {
        morseEncode = Object.create(MorseCode); //create the object
        dcode = morseEncode.morse(f, true); //decode the message
        return dcode; //return the message
      }
